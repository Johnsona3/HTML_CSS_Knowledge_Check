<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 1 HTML Assignment</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div>
      <img src="https://placehold.co/300x200/" />
      <img
        src="https://wallpapers.com/images/hd/code-letters-screen-blur-colorful-lettering-signs-a66mr5vhbfsb8yod.webp"
        width="1000"
        height="300"
      />
    </div>
    <div>
      <form>
        <h2>Contact Form</h2>
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="email" placeholder="Enter Email" />
        <fieldset>
          <div>
            <input
              type="radio"
              id="google"
              name="siteReference"
              value="google"
            />
            <label for="google">Google</label>
          </div>
          <div>
            <input
              type="radio"
              id="facebook"
              name="siteReference"
              value="facebook"
            />
            <label for="facebook">FaceBook</label>
          </div>
          <div>
            <input
              type="radio"
              id="linkedin"
              name="siteReference"
              value="linkedin"
            />
            <label for="linkedin">LinkedIn</label>
          </div>
        </fieldset>
        <textarea placeholder="Message"></textarea>
        <button>Submit</button>
      </form>
    </div>
    <div>
      <table>
        <thead>
          <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Milk</td>
            <td>4</td>
            <td>$8.99</td>
          </tr>
          <tr>
            <td>Eggs</td>
            <td>3</td>
            <td>$12.99</td>
          </tr>
          <tr>
            <td>Cookies</td>
            <td>9</td>
            <td>$4.99</td>
          </tr>
        </tbody>
        <tfoot>
          <th scope="row" colspan="2">Total:</th>
          <td>$119.84</td>
        </tfoot>
      </table>
    </div>
  </body>
  <link rel="stylesheet" type="text/css" href="style.css" />
</html>
